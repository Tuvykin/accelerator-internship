<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship programs</title>
  <link rel="stylesheet" href="sass/style.scss">
  <!-- Шрифты -->
  <link rel="preload" href="fonts/ManropeLight.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/ManropeMedium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/ManropeRegular.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header class="main-header" data-test="slider">
      <div class="main-header__container container">
        <nav class="navigation">
          <a class="navigation__logo" href="#" aria-current="page">
            <img src="img/icon/icon-logo.svg" alt="Логотип" width="30" height="30">
          </a>
          <button class="navigation__button button">
            <span class="navigation__button-description">меню</span>
            <div class="navigation__button-wrapper">
              <svg width="20" height="20">
                <use xlink:href="__spritemap#sprite-icon-menu"></use>
              </svg>
            </div>
          </button>
        </nav>
        <section class="hero">
          <div class="hero__swiper swiper"></div>
          <ul class="hero__list">
            <li class="hero__item">
              <div class="hero__wrapper-image">
                <picture>
                  <source type="image/webp" media="(max-width: 767px)"
                    srcset="img/picture/hero-mobile.webp 1x, img/picture/hero-mobile2x.webp 2x">
                  <source type="image/webp" media="(max-width: 1439px)"
                    srcset="img/picture/hero-tablet.webp 1x, img/picture/hero-tablet2x.webp 2x">
                  <source type="image/webp" srcset="img/picture/hero.webp 1x, img/picture/hero2x.webp 2x">
                  <source media="(max-width: 767px)"
                    srcset="img/picture/hero-mobile.jpg 1x, img/picture/hero-mobile2x.jpg 2x" width="362" height="568">
                  <source media="(max-width: 1439px)"
                    srcset="img/picture/hero-tablet.jpg 1x, img/picture/hero-tablet2x.jpg 2x" width="768" height="1024">
                  <img src="img/picture/hero.jpg" srcset="img/picture/hero2x.jpg 2x" loading="lazy" alt="" width="1440"
                    height="800">
                </picture>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </header>

</body>

</html>
